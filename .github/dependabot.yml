version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      react-related:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
